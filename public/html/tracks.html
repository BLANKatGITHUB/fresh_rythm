<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="../css/tracks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <header>
        <div>
            <img id="logo" src="../images/logo.jpeg"/>
            <h6 id="title">Fresh Rythm</h6>
        </div>
        <div id="search-container">
            <input type="text" id="search" placeholder="Search for your favourite songs">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div id="main-container">
        <div id="playlist-info">
            <div id="playlist-info-header">
                <i class="fa-solid fa-book"></i>
                <span>Playlists</span>
            </div>
            <div id ="playlists"></div>
        </div>
        <div id="playlist-items">
            <div id="results"></div>
            <div id="playlist-header">
                <div id="playlist-header-img-container">
                    <img id="playlist-header-img" src="" >
                </div>
                <div id="playlist-header-info">
                    <span >Playlist</span>
                    <span id="playlist-header-name">Playlist Name</span>
                </div>
            </div>
            <div id="track-div">
                <div id="play-all-div">
                    <button id="play-all"><i class="fas fa-play"></i></button>
                </div>
                <div id="track-columns">
                    <span>#</span>
                    <span>Title</span>
                    <span>Artist</span>
                    <span>Album</span>
                    <span>Duration</span>
                </div>
                <hr>
                <div id="tracks-container">
                    <div id="tracks"></div>
                </div>
            </div>
        </div>
    </div>

    <footer id="music-player">
        <div id="track-info" class="hidden">
            <img id="track-img" src="" alt="Track Image">
            <span id="track-name">Track Name</span>
        </div>
        <div class="status">
            <div id="playback-status">
                <span id="current-time">0:00</span>
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="total-duration">0:00</span>
            </div>
            <div class="controls">
                <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="toggle-play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
                <button id="repeat" ><i class="fa-solid fa-repeat"></i></button>
            </div>
        </div>
        <div class="volume-container">
            <i class="fas fa-volume-up" id="volume-icon"></i>
            <input type="range" id="volume-control" min="0" max="100" value="50">
        </div>
    </footer>
    <script src="../js/tracks.js"></script>
</body>
</html>
