<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlissMusic</title>
    <link rel="stylesheet" href="../css/home.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <!-- <img src="icon.jpg"> -->
                 <div class="icon">
                    <img src="../images/logo.jpeg">
                 </div>
                <h2>BlissMusic</h2>
            </div>
            <div class="search">
                <form>
                    <input type="search" src="search.png" placeholder="Search" >
                </form>
            </div>
            <div class="login">
                <form action="/user_login" method="get">
                    <button type="submit">Login / Sign Up</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="main">
        <aside class="sidebar">
            <ul class="options">
                <li>Trending</li>
                <li>Old Songs</li>
                <li>Top Artist</li>
                <li>Mood & Gener</li>
                <!-- abi yaha gap fix karna h  -->
            </ul>
        </aside>
        <div class="content">
            <main >
                <div class="artists">
                    <h2>Artists</h2>
                    <div class="img-artist">
                        <div class="circle">
                            <img src="../images/ar_rehman.jpg">
                            <a href="#">A R Rahman</a>
                        </div>
                        <div class="circle">
                            <img src="../images/lata_mangeshkar.jpg">
                            <a href="#">Lata Mangeshkar</a>
                        </div>
                        <div class="circle">
                            <img src="../images/arijit_singh.jpg">
                            <a href="#">Arijit Singh</a>
                        </div>
                        <div class="circle">
                            <img src="../images/atif.jpg">
                            <a href="#">Atif Aslam</a>
                        </div>
                        <div class="circle">
                            <img src="../images/taylor_swift.jpg">
                            <a href="#">Taylor Swift</a>
                        </div>
                        <div class="circle">
                            <img src="../images/BTS.jpg">
                            <a href="#">Ed Sheeran</a>
                        </div>
                        <!-- <div class="circle">
                            BTS
                        </div> -->
                        <div class="circle">
                            <img src="../images/diljitDosanj.jpg">
             <a href="#">Diljit Dosanjh</a>
                        </div>
                    </div>
                </div>
                <div class="charts-items">
                    <span>
                        <h2>Top Album</h2>
                    </span>
                    <div class="top-charts">
                        <div class="square">
                            <img src="../images/jabwemet.jpg">
                        </div>
                        <div class="square">
                           <img src="../images/aashiqui2.jpg"> 
                        </div>
                        <div class="square">
                            <img src="../images/cover-img-bb3.jpg">
                        </div>
                        <div class="square">
                            <img src="../images/honeySingh2.jpg">
                        </div>
                        <div class="square">
                            <img src="../images/golden-Jungkook.jpg" >
                        </div>
                        <div class="square">
                            <img src="../images/justinbieber.jpg">
                        </div>
                    </div>
                </div>
                <div class="chill-out">
                    <h2>Chill Out</h2>
                    <div class="poster">
                        <div class="chill-out-items">
                            <img src="../images/gym.jpg">
                            <p>Gym-Playlist</p>
                        </div>
                        <div class="chill-out-items">
                            <img src="../images/evergreen90s.jpg">
                            <p>Evergreen 90s</p>
                        </div>
                        <div class="chill-out-items">
                            <img src="../images/study.jpg">
                            <p>Study-Playlist</p>
                        </div>
                        <div class="chill-out-items">
                            <img src="../images/party=music.jpg">
                            <p>Party-Playlist</p>
                        </div>
                        <div class="chill-out-items">
                            <img src="../images/rain.jpg">
                            <p>Rain-Playlist</p>
                        </div>
                        <div class="chill-out-items">
                            <img src="../images/jazz.jpg">
                            <p>Jazz-Playlist</p>
                        </div>
                    </div> <!-- Add this closing div tag -->
                </div>
            </main>
        </div>
    </div>
</body>
</html>
